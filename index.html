<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const VALID_USERNAME = "Sheetstormrules";
        const VALID_PASSWORD = "icebreaker2026";

        const firebaseConfig = {
            apiKey: "AIzaSyBPPWgQNt-TJi0mvHIKsFsW1BIrJHoSLzM",
            authDomain: "dice-race-a2698.firebaseapp.com",
            databaseURL: "https://dice-race-a2698-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "dice-race-a2698",
            storageBucket: "dice-race-a2698.firebasestorage.app",
            messagingSenderId: "879265115512",
            appId: "1:879265115512:web:aedce421a62e4f7b5dac8d"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const DicesIcon = () => (
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="7" height="7" rx="1"/>
                <rect x="14" y="14" width="7" height="7" rx="1"/>
                <circle cx="6.5" cy="6.5" r="0.5" fill="currentColor"/>
                <circle cx="17.5" cy="17.5" r="0.5" fill="currentColor"/>
            </svg>
        );

        const TrophyIcon = () => (
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                <path d="M4 22h16"/>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
            </svg>
        );

        const UsersIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const RotateIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 2v6h-6"/>
                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"/>
                <path d="M3 22v-6h6"/>
                <path d="M21 12a9 9 0 0 1-15 6.7L3 16"/>
            </svg>
        );

        const ShieldIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
        );

        const ZapIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
        );

        const CircleIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
            </svg>
        );

        const LockIcon = () => (
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
        );

        const LoginScreen = ({ onLoginSuccess }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = () => {
                if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                    onLoginSuccess(username);
                } else {
                    setError('Invalid username or password');
                    setTimeout(() => setError(''), 3000);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 p-8 flex items-center justify-center">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                        <div className="text-center mb-6">
                            <div className="flex justify-center mb-4 text-purple-600">
                                <LockIcon />
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Dice Race</h1>
                            <p className="text-gray-600">Team Access Required</p>
                        </div>

                        <div className="space-y-4 mb-6">
                            <div>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    placeholder="Username"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                />
                            </div>
                            <div>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    placeholder="Password"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                />
                            </div>
                        </div>

                        {error && (
                            <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
                                {error}
                            </div>
                        )}

                        <button
                            onClick={handleLogin}
                            className="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-bold text-lg hover:from-blue-600 hover:to-purple-700"
                        >
                            Login
                        </button>
                    </div>
                </div>
            );
        };

        const DiceRaceGame = () => {
            const WINNING_POSITION = 30;
            
            const [isLoggedIn, setIsLoggedIn] = useState(() => {
                return localStorage.getItem('dicerace_auth') === 'true';
            });
            const [gameMode, setGameMode] = useState(null);
            const [gameCode, setGameCode] = useState('');
            const [inputGameCode, setInputGameCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [playerName, setPlayerName] = useState('');
            const [hasJoined, setHasJoined] = useState(false);
            const [isRolling, setIsRolling] = useState(false);
            const [diceValue, setDiceValue] = useState(null);
            const [loading, setLoading] = useState(true);

            const handleLoginSuccess = (username) => {
                localStorage.setItem('dicerace_auth', 'true');
                localStorage.setItem('dicerace_username', username);
                setIsLoggedIn(true);
            };

            const handleLogout = () => {
                localStorage.removeItem('dicerace_auth');
                localStorage.removeItem('dicerace_username');
                setIsLoggedIn(false);
                setHasJoined(false);
                setPlayerName('');
                setGameMode(null);
                setGameCode('');
            };

            const loggedInUsername = localStorage.getItem('dicerace_username');

            const generateGameCode = () => {
                return 'GAME-' + Math.random().toString(36).substr(2, 6).toUpperCase();
            };

            const hostGame = () => {
                const code = generateGameCode();
                setGameCode(code);
                setGameMode('host');
            };

            const joinGameWithCode = () => {
                if (inputGameCode.trim()) {
                    setGameCode(inputGameCode.trim().toUpperCase());
                    setGameMode('join');
                }
            };

            const startSoloGame = () => {
                setGameMode('solo');
                const code = 'SOLO-' + Date.now();
                setGameCode(code);
                setTimeout(() => {
                    setLoading(false);
                }, 100);
            };

            const goBack = () => {
                setGameMode(null);
                setGameCode('');
                setInputGameCode('');
                setHasJoined(false);
                setPlayerName('');
                setGameState(null);
                setDiceValue(null);
                setLoading(true);
            };

            useEffect(() => {
                if (isLoggedIn && gameMode && gameCode) {
                    const gameRefPath = gameMode === 'solo' ? database.ref(`game-solo/${gameCode}`) : database.ref(`game-multi/${gameCode}`);
                    
                    const unsubscribe = gameRefPath.on('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data && data.players && Array.isArray(data.players)) {
                            setGameState(data);
                        } else {
                            const initialState = {
                                players: [],
                                gameStarted: false,
                                winner: null,
                                hostName: null,
                                roundNumber: 0,
                                waitingForRolls: false
                            };
                            gameRefPath.set(initialState).catch(err => console.error('Error setting initial state:', err));
                            setGameState(initialState);
                        }
                        setLoading(false);
                    });

                    return () => gameRefPath.off('value', unsubscribe);
                }
            }, [isLoggedIn, gameMode, gameCode]);

            const isHost = gameState?.hostName === playerName;

            // CPU auto-roll for solo mode
            useEffect(() => {
                if (!gameState || !gameState.waitingForRolls || gameMode !== 'solo') return;
                
                const cpuPlayer = gameState.players?.find(p => p.isCPU);
                if (!cpuPlayer || cpuPlayer.hasRolledThisRound) return;

                const timer = setTimeout(() => {
                    const cpuPosition = cpuPlayer.position;
                    const humanPlayer = gameState.players.find(p => !p.isCPU);
                    const humanPosition = humanPlayer ? humanPlayer.position : 0;
                    const distanceToWin = WINNING_POSITION - cpuPosition;
                    const behindBy = humanPosition - cpuPosition;
                    
                    let diceChoice;
                    if (distanceToWin <= 5) {
                        diceChoice = 'safe';
                    } else if (behindBy > 8) {
                        diceChoice = 'risky';
                    } else if (behindBy > 3) {
                        diceChoice = Math.random() < 0.6 ? 'risky' : 'normal';
                    } else if (behindBy < -5) {
                        diceChoice = 'safe';
                    } else {
                        diceChoice = 'normal';
                    }

                    let roll;
                    if (diceChoice === 'safe') {
                        roll = Math.random() < 0.5 ? 3 : 4;
                    } else if (diceChoice === 'risky') {
                        const riskyOptions = [1, 2, 6];
                        roll = riskyOptions[Math.floor(Math.random() * 3)];
                    } else {
                        roll = Math.floor(Math.random() * 6) + 1;
                    }

                    const gameRefPath = database.ref(`game-solo/${gameCode}`);
                    const updatedPlayers = gameState.players.map(p => 
                        p.isCPU ? { ...p, currentRoll: roll, hasRolledThisRound: true } : p
                    );
                    gameRefPath.update({ players: updatedPlayers });
                }, 1500);

                return () => clearTimeout(timer);
            }, [gameState, gameMode, gameCode]);

            if (!isLoggedIn) {
                return <LoginScreen onLoginSuccess={handleLoginSuccess} />;
            }

            if (!gameMode) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 p-8 flex items-center justify-center">
                        <div className="absolute top-4 right-4 flex items-center gap-3 bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg">
                            <span className="text-white/80 text-sm">{loggedInUsername}</span>
                            <button
                                onClick={handleLogout}
                                className="text-white/60 hover:text-white text-xs underline"
                            >
                                Sign out
                            </button>
                        </div>
                        
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="flex justify-center mb-4 text-purple-600">
                                    <DicesIcon />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Dice Race</h1>
                                <p className="text-gray-600">Choose your game mode</p>
                            </div>

                            <div className="space-y-4">
                                <button
                                    onClick={hostGame}
                                    className="w-full p-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-bold text-lg hover:from-blue-600 hover:to-purple-700 transition-all"
                                >
                                    üéÆ Host Game
                                    <p className="text-sm font-normal opacity-90 mt-1">Create a game and share the code</p>
                                </button>

                                <div className="relative">
                                    <div className="absolute inset-0 flex items-center">
                                        <div className="w-full border-t border-gray-300"></div>
                                    </div>
                                    <div className="relative flex justify-center text-sm">
                                        <span className="px-2 bg-white text-gray-500">or</span>
                                    </div>
                                </div>

                                <div>
                                    <input
                                        type="text"
                                        value={inputGameCode}
                                        onChange={(e) => setInputGameCode(e.target.value.toUpperCase())}
                                        onKeyPress={(e) => e.key === 'Enter' && joinGameWithCode()}
                                        placeholder="Enter game code"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none mb-2 text-center font-mono"
                                    />
                                    <button
                                        onClick={joinGameWithCode}
                                        disabled={!inputGameCode.trim()}
                                        className="w-full p-4 bg-green-500 text-white rounded-xl font-bold text-lg hover:bg-green-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        ü§ù Join Game
                                    </button>
                                </div>

                                <div className="relative">
                                    <div className="absolute inset-0 flex items-center">
                                        <div className="w-full border-t border-gray-300"></div>
                                    </div>
                                    <div className="relative flex justify-center text-sm">
                                        <span className="px-2 bg-white text-gray-500">or</span>
                                    </div>
                                </div>

                                <button
                                    onClick={startSoloGame}
                                    className="w-full p-4 bg-gray-600 text-white rounded-xl font-bold text-lg hover:bg-gray-700 transition-all"
                                >
                                    ü§ñ Play Solo
                                    <p className="text-sm font-normal opacity-90 mt-1">Practice against CPU</p>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const joinGame = () => {
                if (playerName.trim() && gameState && !gameState.gameStarted) {
                    const existingPlayer = gameState.players.find(p => p.name === playerName.trim());
                    if (!existingPlayer) {
                        let newPlayers = [...gameState.players, { 
                            name: playerName.trim(), 
                            position: 0, 
                            isCPU: false,
                            hasRolledThisRound: false,
                            currentRoll: null
                        }];
                        
                        if (gameMode === 'solo' && newPlayers.length === 1) {
                            newPlayers.push({ 
                                name: 'CPU', 
                                position: 0, 
                                isCPU: true,
                                hasRolledThisRound: false,
                                currentRoll: null
                            });
                        }
                        
                        const gameRefPath = gameMode === 'solo' ? database.ref(`game-solo/${gameCode}`) : database.ref(`game-multi/${gameCode}`);
                        const updates = { players: newPlayers };
                        if (!gameState.hostName) {
                            updates.hostName = playerName.trim();
                        }
                        gameRefPath.update(updates).catch(err => console.error('Error joining game:', err));
                    }
                    setHasJoined(true);
                }
            };

            const startGame = () => {
                const minPlayers = gameMode === 'solo' ? 2 : 2;
                if (gameState && gameState.players.length >= minPlayers) {
                    const gameRefPath = gameMode === 'solo' ? database.ref(`game-solo/${gameCode}`) : database.ref(`game-multi/${gameCode}`);
                    gameRefPath.update({
                        gameStarted: true,
                        roundNumber: 1,
                        waitingForRolls: true
                    }).catch(err => console.error('Error starting game:', err));
                }
            };

            const startNextRound = () => {
                if (!gameState || !isHost) return;
                
                // Apply all rolls to positions
                const updatedPlayers = gameState.players.map(p => {
                    const newPosition = p.position + (p.currentRoll || 0);
                    return {
                        ...p,
                        position: newPosition,
                        currentRoll: null,
                        hasRolledThisRound: false
                    };
                });

                // Check for winners (multiple players can reach goal in same round)
                const playersAtGoal = updatedPlayers.filter(p => p.position >= WINNING_POSITION);
                
                const gameRefPath = gameMode === 'solo' ? database.ref(`game-solo/${gameCode}`) : database.ref(`game-multi/${gameCode}`);
                
                if (playersAtGoal.length > 0) {
                    // Find winner with highest position
                    const winner = playersAtGoal.reduce((max, p) => p.position > max.position ? p : max, playersAtGoal[0]);
                    gameRefPath.update({
                        players: updatedPlayers,
                        winner: winner.name,
                        waitingForRolls: false
                    });
                } else {
                    gameRefPath.update({
                        players: updatedPlayers,
                        roundNumber: gameState.roundNumber + 1,
                        waitingForRolls: true
                    });
                }

                setDiceValue(null);
            };

            const rollDice = (diceType) => {
                if (isRolling || !gameState || !gameState.waitingForRolls) return;
                
                const myPlayer = gameState.players.find(p => p.name === playerName);
                if (!myPlayer || myPlayer.hasRolledThisRound) return;

                setIsRolling(true);

                let rolls = 0;
                const rollInterval = setInterval(() => {
                    let randomValue;
                    if (diceType === 'safe') {
                        randomValue = Math.random() < 0.5 ? 3 : 4;
                    } else if (diceType === 'risky') {
                        const riskyOptions = [1, 2, 6];
                        randomValue = riskyOptions[Math.floor(Math.random() * 3)];
                    } else {
                        randomValue = Math.floor(Math.random() * 6) + 1;
                    }
                    setDiceValue(randomValue);
                    rolls++;
                    
                    if (rolls > 10) {
                        clearInterval(rollInterval);
                        let finalValue;
                        if (diceType === 'safe') {
                            finalValue = Math.random() < 0.5 ? 3 : 4;
                        } else if (diceType === 'risky') {
                            const riskyOptions = [1, 2, 6];
                            finalValue = riskyOptions[Math.floor(Math.random() * 3)];
                        } else {
                            finalValue = Math.floor(Math.random() * 6) + 1;
                        }
                        setDiceValue(finalValue);
                        
                        setTimeout(() => {
                            const gameRefPath = gameMode === 'solo' ? database.ref(`game-solo/${gameCode}`) : database.ref(`game-multi/${gameCode}`);
                            const updatedPlayers = gameState.players.map(p => 
                                p.name === playerName ? { ...p, currentRoll: finalValue, hasRolledThisRound: true } : p
                            );
                            gameRefPath.update({ players: updatedPlayers }).catch(err => console.error('Error updating roll:', err));
                            
                            setIsRolling(false);
                        }, 500);
                    }
                }, 100);
            };

            const resetGame = () => {
                const newState = {
                    players: [],
                    gameStarted: false,
                    winner: null,
                    hostName: null,
                    roundNumber: 0,
                    waitingForRolls: false
                };
                const gameRefPath = gameMode === 'solo' ? database.ref(`game-solo/${gameCode}`) : database.ref(`game-multi/${gameCode}`);
                gameRefPath.set(newState).catch(err => console.error('Error resetting game:', err));
                setHasJoined(false);
                setPlayerName('');
                setDiceValue(null);
            };

            const restartRace = () => {
                if (gameState && gameState.players) {
                    const resetPlayers = gameState.players.map(p => ({ 
                        ...p, 
                        position: 0,
                        currentRoll: null,
                        hasRolledThisRound: false
                    }));
                    const gameRefPath = gameMode === 'solo' ? database.ref(`game-solo/${gameCode}`) : database.ref(`game-multi/${gameCode}`);
                    gameRefPath.update({
                        players: resetPlayers,
                        winner: null,
                        roundNumber: 1,
                        waitingForRolls: true
                    }).catch(err => console.error('Error restarting race:', err));
                    setDiceValue(null);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                        <div className="text-white text-2xl">Loading...</div>
                    </div>
                );
            }

            if (!gameState) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                        <div className="text-white text-2xl">Initializing game...</div>
                    </div>
                );
            }

            if (!hasJoined || !gameState.gameStarted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 p-8 flex items-center justify-center">
                        <div className="absolute top-4 right-4 flex items-center gap-3 bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg">
                            <span className="text-white/80 text-sm">{loggedInUsername}</span>
                            <button
                                onClick={handleLogout}
                                className="text-white/60 hover:text-white text-xs underline"
                            >
                                Sign out
                            </button>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <button
                                onClick={goBack}
                                className="mb-4 text-gray-600 hover:text-gray-800 flex items-center gap-1 text-sm"
                            >
                                ‚Üê Back
                            </button>
                            <div className="flex justify-between items-start mb-6">
                                <div className="flex-1">
                                    <div className="text-center mb-6">
                                        <div className="flex justify-center mb-4 text-purple-600">
                                            <DicesIcon />
                                        </div>
                                        <h1 className="text-3xl font-bold text-gray-800 mb-2">Dice Race</h1>
                                        <p className="text-gray-600">Multiplayer icebreaker game</p>
                                        {gameMode === 'host' && (
                                            <div className="mt-4 p-3 bg-blue-50 border-2 border-blue-300 rounded-lg">
                                                <p className="text-sm text-gray-600 mb-1">Share this code with players:</p>
                                                <p className="text-2xl font-bold text-blue-600 font-mono">{gameCode}</p>
                                            </div>
                                        )}
                                        {gameMode === 'join' && (
                                            <div className="mt-4 p-3 bg-green-50 border border-green-300 rounded-lg">
                                                <p className="text-sm text-gray-600">Game code: <span className="font-mono font-bold">{gameCode}</span></p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {!hasJoined ? (
                                <div className="mb-6">
                                    <input
                                        type="text"
                                        value={playerName}
                                        onChange={(e) => setPlayerName(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && joinGame()}
                                        placeholder="Enter your name"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none mb-4"
                                    />
                                    <button
                                        onClick={joinGame}
                                        className="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-semibold"
                                    >
                                        Join Game
                                    </button>
                                </div>
                            ) : (
                                <div className="mb-6">
                                    <p className="text-center text-green-600 font-semibold mb-4">‚úì You've joined as {playerName}</p>
                                </div>
                            )}

                            <div className="bg-gray-50 rounded-lg p-4 mb-4">
                                <h3 className="font-semibold mb-2 text-gray-700">Players ({gameState.players?.length || 0}):</h3>
                                {!gameState.players || gameState.players.length === 0 ? (
                                    <p className="text-gray-400 text-center py-4">Waiting for players...</p>
                                ) : (
                                    <div className="space-y-2">
                                        {gameState.players.map((player, idx) => (
                                            <div key={idx} className="bg-white px-4 py-2 rounded-lg shadow-sm flex items-center justify-between">
                                                <div className="flex items-center gap-2">
                                                    <UsersIcon />
                                                    <span className="font-medium">{player.name} {player.isCPU ? 'ü§ñ' : ''}</span>
                                                </div>
                                                {gameState.hostName === player.name && (
                                                    <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">Host</span>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {hasJoined && !gameState.gameStarted && isHost && (
                                <button
                                    onClick={startGame}
                                    disabled={!gameState.players || gameState.players.length < 2}
                                    className="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-bold text-lg hover:from-blue-600 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {!gameState.players || gameState.players.length < 2 ? 'Need at least 2 players' : 'Start Race!'}
                                </button>
                            )}

                            {hasJoined && !gameState.gameStarted && !isHost && (
                                <p className="text-center text-gray-600">Waiting for host to start the game...</p>
                            )}

                            {gameState.gameStarted && (
                                <p className="text-center text-blue-600 font-semibold">Game has started! Loading...</p>
                            )}
                        </div>
                    </div>
                );
            }

            const myPlayer = gameState.players?.find(p => p.name === playerName);
            const allPlayersRolled = gameState.players?.every(p => p.hasRolledThisRound);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 p-4 md:p-8">
                    <div className="absolute top-4 right-4 flex items-center gap-3 bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg">
                        <span className="text-white/80 text-sm">{loggedInUsername}</span>
                        <button
                            onClick={handleLogout}
                            className="text-white/60 hover:text-white text-xs underline"
                        >
                            Sign out
                        </button>
                    </div>

                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-4 md:p-8">
                            <div className="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                                <div>
                                    <h1 className="text-2xl md:text-3xl font-bold text-gray-800">Dice Race - Round {gameState.roundNumber}</h1>
                                    <p className="text-sm text-gray-600">Playing as: {playerName}</p>
                                    {gameMode === 'host' && (
                                        <p className="text-xs text-gray-500">Game code: <span className="font-mono font-bold">{gameCode}</span></p>
                                    )}
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={restartRace}
                                        className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center gap-2 text-sm"
                                    >
                                        <RotateIcon />
                                        New Race
                                    </button>
                                    <button
                                        onClick={resetGame}
                                        className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 text-sm"
                                    >
                                        New Game
                                    </button>
                                </div>
                            </div>

                            {!gameState.waitingForRolls && !gameState.winner && isHost && (
                                <div className="mb-6 text-center">
                                    <button
                                        onClick={startNextRound}
                                        className="px-8 py-4 bg-gradient-to-r from-green-500 to-blue-500 text-white rounded-xl font-bold text-xl hover:from-green-600 hover:to-blue-600"
                                    >
                                        Start Next Round
                                    </button>
                                </div>
                            )}

                            {!gameState.waitingForRolls && !gameState.winner && !isHost && (
                                <div className="mb-6 p-4 bg-gray-100 rounded-xl text-center text-gray-600">
                                    Waiting for host to start next round...
                                </div>
                            )}

                            {gameState.waitingForRolls && allPlayersRolled && (
                                <div className="mb-6 p-4 bg-green-100 rounded-xl text-center text-green-700 font-semibold">
                                    ‚úì Everyone has rolled! Waiting for host to continue...
                                </div>
                            )}

                            {gameState.winner && (
                                <div className="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-xl p-6 mb-8 text-center">
                                    <div className="flex justify-center mb-4 text-white">
                                        <TrophyIcon />
                                    </div>
                                    <h2 className="text-2xl md:text-3xl font-bold text-white mb-2">üéâ {gameState.winner} Wins! üéâ</h2>
                                </div>
                            )}

                            <div className="mb-8 space-y-3">
                                {gameState.players && gameState.players.map((player, idx) => {
                                    const progress = (player.position / WINNING_POSITION) * 100;
                                    
                                    return (
                                        <div key={idx} className="p-3 md:p-4 rounded-xl bg-gray-50">
                                            <div className="flex justify-between items-center mb-2">
                                                <div className="flex items-center gap-2">
                                                    <span className="font-bold text-base md:text-lg text-gray-700">
                                                        {player.name}
                                                        {player.isCPU && ' ü§ñ'}
                                                    </span>
                                                    {player.currentRoll !== null && (
                                                        <span className="text-lg bg-purple-100 text-purple-700 px-3 py-1 rounded font-mono font-bold">
                                                            +{player.currentRoll}
                                                        </span>
                                                    )}
                                                    {player.hasRolledThisRound && player.currentRoll === null && (
                                                        <span className="text-sm text-green-600">‚úì Rolled</span>
                                                    )}
                                                </div>
                                                <span className="text-xs md:text-sm font-semibold text-gray-600">
                                                    {player.position}/{WINNING_POSITION}
                                                </span>
                                            </div>
                                            <div className="relative h-8 bg-gray-200 rounded-full overflow-hidden">
                                                <div 
                                                    className="absolute h-full bg-gradient-to-r from-blue-500 to-purple-600 transition-all duration-500"
                                                    style={{ width: `${Math.min(progress, 100)}%` }}
                                                />
                                                <div 
                                                    className="absolute h-full flex items-center transition-all duration-500"
                                                    style={{ left: `${Math.min(progress, 95)}%` }}
                                                >
                                                    <span className="text-2xl">üèÉ</span>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            {gameState.waitingForRolls && !myPlayer?.hasRolledThisRound && !gameState.winner && (
                                <div className="text-center">
                                    {diceValue !== null && (
                                        <div className="mb-6">
                                            <div className="inline-block bg-white border-4 border-purple-500 rounded-2xl p-6 md:p-8 shadow-xl mb-4">
                                                <div className="text-5xl md:text-7xl font-bold text-purple-600">{diceValue}</div>
                                            </div>
                                        </div>
                                    )}

                                    <div className="space-y-4">
                                        <p className="text-sm text-gray-600 mb-2">Choose your dice:</p>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-3 max-w-3xl mx-auto">
                                            <button
                                                onClick={() => rollDice('safe')}
                                                disabled={isRolling}
                                                className="p-4 bg-green-500 text-white rounded-xl font-bold hover:bg-green-600 disabled:opacity-50 transition-all transform hover:scale-105 flex flex-col items-center gap-2"
                                            >
                                                <ShieldIcon />
                                                <span className="text-lg">Safe Dice</span>
                                                <span className="text-xs opacity-90">Roll 3 or 4</span>
                                            </button>
                                            
                                            <button
                                                onClick={() => rollDice('normal')}
                                                disabled={isRolling}
                                                className="p-4 bg-blue-500 text-white rounded-xl font-bold hover:bg-blue-600 disabled:opacity-50 transition-all transform hover:scale-105 flex flex-col items-center gap-2"
                                            >
                                                <CircleIcon />
                                                <span className="text-lg">Normal Dice</span>
                                                <span className="text-xs opacity-90">Roll 1-6</span>
                                            </button>
                                            
                                            <button
                                                onClick={() => rollDice('risky')}
                                                disabled={isRolling}
                                                className="p-4 bg-red-500 text-white rounded-xl font-bold hover:bg-red-600 disabled:opacity-50 transition-all transform hover:scale-105 flex flex-col items-center gap-2"
                                            >
                                                <ZapIcon />
                                                <span className="text-lg">Risky Dice</span>
                                                <span className="text-xs opacity-90">Roll 1, 2, or 6</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {gameState.waitingForRolls && myPlayer?.hasRolledThisRound && (
                                <div className="text-center text-gray-500">
                                    <p className="text-green-600 font-semibold mb-2">‚úì You've rolled!</p>
                                    <p>Waiting for other players...</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DiceRaceGame />, document.getElementById('root'));
    </script>
</body>
</html>
